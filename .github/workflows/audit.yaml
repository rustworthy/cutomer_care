name: audit
on:
  schedule:
    - cron: '0 0 * * *'
  push:
    branches:
      - develop
      - master

jobs:
  audit:
    runs-on: ubuntu-latest
    steps:
      - name: Meta
        run: |
          echo "ğŸ‰ Job triggered by a ${{ github.event_name }} event."
          echo "ğŸ§ Job is running on a ${{ runner.os }}"
          echo "ğŸ” Repo is ${{ github.repository }}. Branch name is ${{ github.ref }}"

      - name: Check out
        uses: actions/checkout@v3

      - name: List sources
        run: |
          echo "ğŸ’¡ The ${{ github.repository }} repository has been cloned to the runner. Sources are:"
          ls ${{ github.workspace }}

      - name: Audit
        uses: actions-rs/audit-check@v1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - run: echo "ğŸ This job's status is ${{ job.status }}."
